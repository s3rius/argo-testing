apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-testing
spec:
  generators:
    - list:
        elements:
          - env: dev
  template:
    metadata:
      name: "argo-testing-{{env}}"
    spec:
      project: default
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 2
      source:
        repoURL: https://github.com/s3rius/argo-testing.git
        targetRevision: HEAD
        path: deploy/helm/
        helm:
          valueFiles:
            - ../envs/{{env}}.yaml
      destination:
        name: "{{env}}"
        namespace: "argo-testing-{{env}}"
