apiVersion: batch/v1
kind: Job
metadata:
  name: migrator
spec:
  ttlSecondsAfterFinished: 100
  selector:
    matchLabels:
      app: migrator
  template:
    metadata:
      labels:
        app: migrator
    spec:
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
      restartPolicy: Never
